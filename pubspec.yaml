name: flutter_app
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # ✅ Firebase (최신 버전 호환)
  firebase_core: ^3.8.1
  firebase_analytics: ^11.3.5
  cloud_firestore: ^5.6.12
  cloud_functions: ^5.2.2

  flutter_localizations:
    sdk: flutter

  # ✅ 블루투스 (안정적인 버전 유지)
  flutter_blue_plus: ^1.32.0
  uuid: ^4.0.0

  # UI 관련 패키지
  cupertino_icons: ^1.0.8
  provider: ^6.1.5
  bottom_navy_bar: ^6.0.0 
  fl_chart: ^1.1.1 
  flutter_spinkit: ^5.2.0

  # 유틸리티
  intl: ^0.20.2 
  permission_handler: ^12.0.1
  firebase_messaging: ^15.2.10
  flutter_local_notifications: ^19.5.0
  device_info_plus: ^12.3.0
  shared_preferences: ^2.5.3
  # 스플래시 화면 패키지 추가
  flutter_native_splash: ^2.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icon/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21

# 스플래시 화면 설정 (최상위 레벨에 위치)
flutter_native_splash:
  # color: "#1A237E" # 배경색 제거 (배경 이미지가 덮음)
  # image: "assets/logo.png" # 중앙 로고 제거
  
  # ✅ 배경 이미지를 전체 화면으로 설정
  background_image: "assets/logo.png"
  
  android: true
  ios: true
  web: true
  fullscreen: true # ✅ 전체 화면 모드 (상단바 숨김)