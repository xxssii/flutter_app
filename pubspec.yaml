name: flutter_app
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.9.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # ✅ Firebase 패키지 (모두 호환되는 버전)
  firebase_core: ^3.8.1
  firebase_analytics: ^11.3.5
  cloud_firestore: ^5.5.2
  cloud_functions: ^5.2.2  # ← 추가!

  flutter_localizations: # 이 줄을 추가합니다.
    sdk: flutter
  flutter_blue_plus: ^1.12.0 # 최신 버전 확인 후 추가

  # ✅ 여기에 uuid 패키지를 추가해야 해
  uuid: ^4.0.0

    # ⬇️ 1. 알림 기능 구현을 위해 이 3줄을 추가해 줘
  flutter_local_notifications: ^17.0.0 # (최신 버전 확인)
  flutter_timezone: ^1.0.8
  timezone: ^0.9.3

  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  bottom_navy_bar: ^6.0.0 # 이 줄을 추가
  fl_chart: ^1.1.1
  flutter_spinkit: ^5.2.0

  # ✅ 날짜 포맷팅을 위해 intl 패키지 추가
  intl: ^0.20.2 # (최신 버전으로 업데이트)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icon/ # ✅ 아이콘 폴더도 assets에 추가해야 함!

# ⬇️ flutter_launcher_icons 설정 추가
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png" # 너의 아이콘 이미지 경로
  min_sdk_android: 21 # 최소 안드로이드 SDK 버전 (필요에 따라 조절)

  flutter:
    sdk: flutter
  firebase_core: ^latest_version
  cloud_functions: ^latest_version # 필수! 백엔드 호출용
  provider: ^latest_version # 상태 관리용
  intl: ^latest_version # 날짜 포맷팅용


